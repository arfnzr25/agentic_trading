services:
  # ---------------------------------------------------------------------------
  # 1. MCP Server - Connects to Hyperliquid
  # ---------------------------------------------------------------------------
  mcp-server:
    build:
      context: .
      dockerfile: deployment-test/Dockerfile
    command: python server.py --transport sse --port 8000
    ports:
      - "127.0.0.1:8000:8000" # Localhost only for security
    env_file:
      - .env
    volumes:
      - ./.env:/app/.env
    restart: unless-stopped
    networks:
      - agent-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------------------------------
  # 2. Trading Agent - Analyzes market and executes trades
  # ---------------------------------------------------------------------------
  agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    command: python -m agent.core.main
    env_file:
      - .env
    environment:
      - MCP_SERVER_URL=http://mcp-server:8000/sse
      - DATABASE_URL=sqlite:////data/agent.db
      - DSPY_DATABASE_URL=sqlite:////data/dspy_memory.db
      - PYTHONUNBUFFERED=1
    volumes:
      - agent_data:/data
    restart: unless-stopped
    depends_on:
      mcp-server:
        condition: service_healthy
    networks:
      - agent-network

  # ---------------------------------------------------------------------------
  # 3. Dashboard - UI for monitoring
  # ---------------------------------------------------------------------------
  dashboard:
    profiles: ["dashboard"] # Require explicit start: docker compose --profile dashboard up
    build:
      context: .
      dockerfile: Dockerfile.agent
    command: streamlit run ui/dashboard.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:////data/agent.db
      - DSPY_DATABASE_URL=sqlite:////data/dspy_memory.db
    volumes:
      - agent_data:/data
    restart: always
    networks:
      - agent-network

volumes:
  agent_data:

networks:
  agent-network:
    driver: bridge
